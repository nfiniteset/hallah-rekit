type Dinner {
  id: ID!
  startsAt: String!
}

input GuestInput {
  name: String!
}

type Guest {
  id: ID!,
  name: String!,
  dietaryRestrictions: [String]!
}

type Query {
  guests: [Guest]!
  guest(id: ID!): Guest!
  dinners: [Dinner]!
}

type Mutation {
  createGuest(input: GuestInput!): Guest
  addDietaryRestriction(guestId: ID!, dietaryRestriction: String!): Guest!
  createNextDinner: Dinner!
}
